<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/login_signup.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    
    <!-- Header Start -->
    <header>
        <div class="flex-header">
             <!-- Header Logo Area -->
            <div class="logo-area">
                <div class="logo-image">
                    <div class="logo-img">
                        <img src="/assets/template.png" alt="">
                    </div>
                </div>
            </div>
             <!-- Header Logo Area -->

              <!-- Header Nav Area -->

            <div class="nav-area">
                <div class="nav-options">
                    <ul class="nav-list">
                        <li id="home"><a href="#">Home</a></li>
                        <li id="nav-buy"><a href="#">Buy Gift Cards</a></li>
                        <li id="nav-categories"><a href="#">Categories</a></li>
                        <li id="nav-support"><a href="#">Support</a></li>
                        <li id="nav-login-register"><a href="http://127.0.0.1:5500/signup.html">Sign Up</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-responsive-btn">
                <div id="nav-res-btn">
                    <img src="/assets/dropdown.png" alt="drop">
                </div>
            </div>
        </div>

    </header>
    <!-- Header End -->

    <!-- NavBar-Area Responsive-->

    <nav>
        <div class="nav-responsive display-none">
            <ul class="nav-response-list display-none">
                <li id="nav-response-home"><a href="#">Home</a></li>
                <li id="nav-response-buy"><a href="#">Buy Gift Cards</a></li>
                <li id="nav-response-categories"><a href="#">Categories</a></li>
                <li id="nav-response-support"><a href="#">Support</a></li>
                <li id="nav-response-login-register"><a href="http://127.0.0.1:5500/signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <section class="bg-gray-50 dark:bg-gray-900 login-section">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 sign-in-form-main-body">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2" src="/assets/logo.png" alt="logo">
                GiftCardStore
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="sign-in-username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input type="text" name="sign-in-username" id="sign-in-username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Username" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="sign-in-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            
                        </div>
                        <span class="text-sm font-light text-red-500 waring-sign-in"></span>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                                </div>
                            </div>
                            <a href="http://127.0.0.1:5500/password_reset.html" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 sign-in-btn-post">Sign in</button>
                        
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Don’t have an account yet? <a href="http://127.0.0.1:5500/signup.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500 sign-up-form-from-sign-in-btn">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>

    <!-- NavBar-Area Responsive-->

<script type="module" src="/js/login.js"></script>
</body>
</html>
