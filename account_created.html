<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GiftCardStore Account Created</title>
    <link rel="icon" type="image/png" href="/assets/circle logo.png">

    <link rel="stylesheet" href="/style/output.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/account_created.css">
</head>
<body>
    
    <section class="account-created hidden">
        <div class="email-img">
            <img src="/assets/email.png" alt="email.png">
        </div>
        <div class="email">
            <h1>An email has been sent to this email account</h1>
            <span class="email-address"></span>
        </div>
        
        <div class="verify">
            <span>Please check spam/all mail and verify your account</span>
        </div>
        <a href="/login.html">
            <button class="login checkout-next-btn focus:ring-green-700 bg-green-800 border-green-600 hover:text-white hover:bg-green-700">
                Login
            </button>
        </a>
    </section>
<script type="module" src="/js/account_created.js"></script>
</body>
</html>
