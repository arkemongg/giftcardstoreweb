<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>
    xxxx
  </button>
  <script>
const url = 'http://127.0.0.1:8000/auth/users/me/';
const currentPassword = '113355';

const headers = {
  'Content-Type': 'application/json',
};

const data = {
  current_password: currentPassword,
};

fetch(url, {
  method: 'DELETE',
  headers: headers,
  body: JSON.stringify(data),
})
  .then(response => {
    if (response.ok) {
      console.log('User deletion successful.');
    } else {
      console.log(`User deletion failed with status code ${response.status}.`);
    }
  })
  .catch(error => {
    console.error('An error occurred:', error);
  });
  </script>
</body>

</html>
