<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">

<body>
    <header>
        <div class="flex-header">
             <!-- Header Logo Area -->
            <div class="logo-area">
                <div class="logo-image">
                    <div class="logo-img">
                        <img src="/assets/logo1.png" alt="">

                </div>
            </div>
             <!-- Header Logo Area -->
    
              <!-- Header Nav Area -->
    
            <div class="nav-area">
                <div class="nav-options">
                    <ul class="nav-list">
                        <li id="nav-buy"><a href="#">Buy Gift Cards</a></li>

    <nav>
